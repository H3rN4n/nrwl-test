<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a class="logo" href="#" (click)="navigateHome()">Ticmas</a>
  </div>
</div>

<div class="header-container" *ngIf="isAuthenticated">
  <nb-actions size="small">
    <!-- <nb-action class="control-item">
      <nb-search type="rotate-layout"></nb-search>
    </nb-action> -->
    <!-- <nb-action class="control-item" icon="email-outline"></nb-action> -->
    <nb-action class="control-item" icon="bell-outline"></nb-action>
    <nb-action class="user-action" >
      <nb-user
        [nbContextMenu]="userMenu"
        nbContextMenuTag="headerUserMemu"
        [onlyPicture]="userPictureOnly"
        [name]="user?.name"
        [picture]="user?.picture"
      >
      </nb-user>
    </nb-action>
  </nb-actions>
</div>

<div class="header-container" *ngIf="!isAuthenticated">
    <nb-actions size="small">
      <!-- <nb-action class="control-item">
        <nb-search type="rotate-layout"></nb-search>
      </nb-action> -->
      <!-- <nb-action class="control-item" icon="email-outline"></nb-action> -->
      <nb-action class="control-item">
          <button nbButton outline [routerLink]="'/auth/login'" status="info">Sign-In</button>
      </nb-action>
      <nb-action class="control-item">
          <button nbButton outline [routerLink]="'/auth/register'" status="success">Register</button>
      </nb-action>
    </nb-actions>
  </div>
