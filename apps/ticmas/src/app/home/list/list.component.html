<nb-list class="item-list">
  <nb-list-item *ngFor="let item of items">
    <div class="item-name">{{ item.name }}</div>
    <button
      (click)="editItem(item)"
      class="btn-list"
      size="tiny"
      status="warning"
      nbButton
    >
      Edit
    </button>
    <button
      (click)="deleteItem(item)"
      class="btn-list"
      size="tiny"
      status="danger"
      nbButton
    >
      Delete
    </button>
  </nb-list-item>
</nb-list>
